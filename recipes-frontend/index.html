<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/style.css">

  <!-- Add icon library for delete button -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Recipes Collection</title>
</head>

<body>
  <div class="container">
    <h1>Recipe Collection - All items</h1>
    <div id="new-recipe-container">
      <form id="new-recipe-form">
        Title
        <input type="text" name="recipe-body" id="new-recipe-body">
        <br/>
        Instructions
        <textarea rows="5" cols="40" name="recipe-body" id="new-recipe-instructions"></textarea>
        <br/>
        Category
        <input type="text" name="recipe-body" id="new-recipe-category">
        <br/>
        Source URL
        <input type="text" name="recipe-body" id="new-recipe-url">
        <br/>
        Image
        <input type="text" name="recipe-body" id="new-recipe-image">
        <br/>
        User ID
        <input type="text" name="recipe-body" id="new-recipe-userid">
        <br/>
        <!-- TODO ideally dropdown and ideally get user name not just id -->
        <input type="submit" class="savebtn" value="Save recipe">
      </form>
      <button data-id="1" class="user1">user 1</button>
      <button data-id="2" class="user1">user 2</button>
      <button data-id="3" class="user1">user 3</button>
    </div>
    <div id="recipes-content">
      <ul id="recipes-container">

      </ul>
      <div id="recipe-show">

      </div>
    </div>
  </div>
  </div>
  <script type="text/javascript" src="src/components/recipe.js"></script>
  <script src="src/components/recipes.js"></script>
  <script src="src/components/app.js"></script>
  <script src="src/adapters/RecipesAdapter.js"></script>
  <script src="src/index.js"></script>
</body>

</html>
